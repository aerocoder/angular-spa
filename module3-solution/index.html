<!doctype html>
<html lang="en" ng-app="NarrowItDown">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.narrowDown()">Narrow It Down For Me!</button>
    </div>


      <!-- Bonus loader (see Bonus section of the assignment) -->
      <items-loader-indicator></items-loader-indicator>

      <!-- found-items should be implemented as a component -->
      <found-items ng-if="menu.narrowListTerm" items="menu" on-remove="menu.removeItem(index)"></found-items>
      <div ng-if="menu.message">
        <h1 class="col-md-10">{{menu.message}}</h1>
      </div>
      <!-- <found-items fnd-items="menu"></found-items> -->

  </div>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
